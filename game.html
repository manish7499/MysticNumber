<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <!-- Page Content -->
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Try to guess the randomly generated number between 1 and 100.</p>

    <div class="form-group">
      <label for="guess">Enter your guess:</label>
      <input type="number" class="form-control" id="guess" min="1" max="100">
    </div>

    <button class="btn btn-primary" id="check">Check</button>
    <button class="btn btn-secondary" id="reset">Reset</button>

    <div id="result" class="mt-4"></div>
  </div>


  <script>
    // JavaScript Code
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    var attempts = 0;

    document.getElementById('check').addEventListener('click', function () {
      var guess = document.getElementById('guess').value;
      attempts++;

      if (guess == randomNumber) {
        document.getElementById('result').innerHTML = '<div class="alert alert-success" role="alert">Congratulations! You guessed the number ' + randomNumber + ' correctly in ' + attempts + ' attempts.</div>';
      } else if (guess < randomNumber) {
        document.getElementById('result').innerHTML = '<div class="alert alert-warning" role="alert">Try a higher number.</div>';
      } else {
        document.getElementById('result').innerHTML = '<div class="alert alert-warning" role="alert">Try a lower number.</div>';
      }
    });

    document.getElementById('reset').addEventListener('click', function () {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('guess').value = '';
      document.getElementById('result').innerHTML = '';
    });
  </script>
</body>

</html>
